<app-header></app-header>

<ion-content [fullscreen]="true">
  <div class="club-container">

    <div *ngIf="club">
      <ion-card class="compact-club-card">
        <ion-item lines="none">
          <ion-avatar slot="start" class="small-club-logo" >
            <img [src]="club.logo" alt="Logo del Club"/>
          </ion-avatar>
          <ion-label>
            <h2 class="club-name">{{ club.nombreClub }}</h2>
            <p class="club-description">{{ club.descripcion }}</p>
          </ion-label>
          <ion-button (click)="verMiembros(club.idClub)">
            Ver Miembros
          </ion-button>
          <ion-button (click)="goToEditarClub(club.idClub)" expand="block" fill="clear" shape="round">
            Editar
          </ion-button>
        </ion-item>
      </ion-card>


      <!-- Componente de chat para la interacciÃ³n en tiempo real -->
      <app-club-chat [clubId]="club.idClub"></app-club-chat>
    </div>
  </div>
</ion-content>

<app-footer></app-footer>
