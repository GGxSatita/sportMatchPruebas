<app-header></app-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Eventos</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="eventos$ | async as eventos; else loading">
    <ion-card *ngFor="let evento of eventos">
      <ion-card-header>
        <ion-card-title>{{ evento.titulo }}</ion-card-title>
        <ion-card-subtitle>{{ evento.fechaReservada }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-thumbnail slot="start">
          <img [src]="evento.image" alt="{{ evento.sectorNombre }}">
        </ion-thumbnail>
        <p>{{ evento.descripcion }}</p>
        <p><strong>Sector:</strong> {{ evento.sectorNombre }}</p>
        <p><strong>Capacidad:</strong> {{ evento.capacidadAlumnos }}</p>
      </ion-card-content>
    </ion-card>
  </div>

  <ng-template #loading>
    <ion-spinner></ion-spinner>
    <p>Cargando eventos...</p>
  </ng-template>
</ion-content>

<app-footer></app-footer>
