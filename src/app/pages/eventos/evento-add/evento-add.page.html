<app-header></app-header>

<ion-content>
  <ion-grid>

    <!-- PASO 1: Selección de Sector y Fecha/Horario -->
    <ion-row *ngIf="step === 1">
      <!-- Selección de Sector -->
      <ion-col size-md="6" size-sm="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Seleccionar Sector</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label>Sector</ion-label>
              <ion-select (ionChange)="onSectorChange($event)">
                <ion-select-option *ngFor="let sector of sectores" [value]="sector.idSector">
                  {{ sector.nombre }}
                </ion-select-option>
              </ion-select>
            </ion-item>


            <div *ngIf="selectedSectorImage" class="sector-image-container">
              <img [src]="selectedSectorImage" alt="Imagen del sector" />
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>




      <!-- Selección de Fecha y Horario -->

      <ion-col size-md="6" size-sm="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Seleccionar Fecha</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-datetime
              display-format="DD MMM YYYY"
              [(ngModel)]="selectedDate"
              (ionChange)="onDateChange()"
              [min]="minDate"
              [max]="maxDate"
              presentation="date"
              selection-mode="single">
            </ion-datetime>
          </ion-card-content>
        </ion-card>

        <ion-list *ngIf="horariosDisponibles.length > 0">
          <ion-item-divider>Horarios Disponibles</ion-item-divider>
          <ion-item *ngFor="let horario of horariosDisponibles">
            <ion-label>{{ horario.inicio }} - {{ horario.fin }}</ion-label>
            <ion-button
              color="primary"
              (click)="selectHorario(horario)"
              [disabled]="!horario.disponible">
              {{ horario.disponible ? 'Seleccionar' : 'Ocupado' }}
            </ion-button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <!-- Botón para Avanzar al Paso 2 -->
    <ion-row *ngIf="step === 1">
      <ion-col size="12">
        <ion-button expand="block"
                    [disabled]="!selectedSectorId || !selectedHorario"
                    (click)="nextStep()">
          Siguiente
        </ion-button>
      </ion-col>
    </ion-row>

    <!-- PASO 2: Formulario para Título, Descripción y Jugadores -->
    <ion-row *ngIf="step === 2">
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Detalles del Evento</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Título</ion-label>
              <ion-textarea
                [(ngModel)]="newEvento.titulo"
                required
                (ionChange)="onTitleChange($event)">
              </ion-textarea>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Descripción</ion-label>
              <ion-textarea [(ngModel)]="newEvento.descripcion" required></ion-textarea>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Jugadores</ion-label>
              <ion-textarea
                type="number"
                [(ngModel)]="newEvento.capacidadMaxima"
                required
                (ionChange)="onCapacityChange($event)">
              </ion-textarea>
            </ion-item>

            <ion-col size="6">
              <ion-button expand="block" color="medium" (click)="previousStep()">
                Volver
              </ion-button>
            </ion-col>

            <ion-button expand="block" (click)="onSubmit()">Crear Evento</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>

<app-footer></app-footer>
