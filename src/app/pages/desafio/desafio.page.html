<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Crear Desafío</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Crear Desafío</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="desafioForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nombre del Desafío</ion-label>
        <ion-input formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Tipo de Desafío</ion-label>
        <ion-select formControlName="type">
          <ion-select-option value="PUNTOS">Puntos</ion-select-option>
          <ion-select-option value="GOLES">Goles</ion-select-option>
          <ion-select-option value="SETS">Sets</ion-select-option>
          <ion-select-option value="PARTIDO">Partido</ion-select-option>
          <ion-select-option value="OBJETIVO">Objetivo</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Deporte</ion-label>
        <ion-select formControlName="sport">
          <ion-select-option value="FUTBOL">Fútbol</ion-select-option>
          <ion-select-option value="TENIS">Tenis</ion-select-option>
          <ion-select-option value="BASQUETBOL">Básquetbol</ion-select-option>
          <ion-select-option value="VOLEIBOL">Voleibol</ion-select-option>
          <ion-select-option value="OTRO">Otro</ion-select-option>
        </ion-select>
      </ion-item>
      <!-- Add more fields as necessary for participants, rules, etc. -->
      <ion-button expand="full" type="submit">Crear Desafío</ion-button>
    </ion-list>
  </form>
</ion-content>
