<app-header></app-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let player of players" (click)="goToPlayerDetails(player)">
      <ion-avatar slot="start">
        <img [src]="player?.photo || 'assets/img/default-profile.png'" alt="Foto de perfil del usuario" (error)="handleImageError($event)"/>
      </ion-avatar>
      <ion-label>
        <h2>{{player.name}}</h2>
        <p>Edad: {{player.edad}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<app-footer></app-footer>
