<ion-content [fullscreen]="true" class="fondo-app">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="8" offset-md="2" size-lg="6" offset-lg="3">
        <ion-list>
          <ion-item class="item-primary" (click)="goToProfile()" color="primary">
            <ion-icon name="person-circle-outline" slot="start"></ion-icon>
            <ion-label>Mi perfil</ion-label>
          </ion-item>

          <ion-item class="item-secondary" (click)="goToSettings()" color="dark">
            <ion-icon name="settings-outline" slot="start" color="secondary"></ion-icon>
            <ion-label color="light">Configuraci√≥n</ion-label>
          </ion-item>

          <ion-item class="item-primary" (click)="goToHelp()">
            <ion-icon name="help-circle-outline" slot="start"></ion-icon>
            <ion-label>Ayuda</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
