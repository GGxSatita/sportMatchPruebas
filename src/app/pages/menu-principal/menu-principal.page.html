<app-header></app-header>

<ion-list>
  <ion-item *ngFor="let evento of eventos">
    <ion-label>
      <h2>{{ evento.titulo }}</h2>
      <p>{{ evento.descripcion }}</p>
    </ion-label>
    <ion-button (click)="unirseAlEvento(evento.idEventosAdmin)" *ngIf="!evento.participants.includes(alumnoId)">
      Unirse
    </ion-button>
  </ion-item>
</ion-list>


<app-footer></app-footer>
