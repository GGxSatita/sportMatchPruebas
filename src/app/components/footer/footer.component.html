<ion-footer>
  <ion-toolbar class="gradient-toolbar">
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <ion-button expand="block" (click)="goToPage('menu-principal')" fill="clear">
            <ion-icon name="home"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="3"> <!-- Cada columna ocupa 25% del ancho -->
          <ion-button
            expand="block"
            (click)="goToPage('desafio-list')"
            fill="clear">
            <ion-icon name="flash"></ion-icon>
          </ion-button>
        </ion-col>

        <ion-col size="3">
            <ion-button expand="block" (click)="goToPage('evento-list')" fill="clear">
              <ion-icon name="calendar"></ion-icon>
            </ion-button>
        </ion-col>

        <ion-col size="3">
          <ion-button
            expand="block"
            (click)="goToPage('user-perfil')"
            fill="clear">
            <ion-icon name="person"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
