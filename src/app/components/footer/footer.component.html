<ion-footer>
  <ion-toolbar class="gradient-toolbar">
    <ion-grid>
      <ion-row>
        <ion-col size="3"> <!-- Cada columna ocupa 25% del ancho -->
          <ion-button
            expand="block"
            (click)="goToPage('match')"
            fill="clear">
            <ion-icon name="flash-outline"></ion-icon>
          </ion-button>
        </ion-col>

        <ion-col size="3">
          <ion-button
            expand="block"
            (click)="goToPage('user-perfil')"
            fill="clear">
            <ion-icon name="person-outline"></ion-icon>
          </ion-button>
        </ion-col>

        <ion-col size="3">
          <ion-button expand="block" (click)="goToPage('chat')" fill="clear">
            <ion-icon name="chatbubbles-outline"></ion-icon>
          </ion-button>
        </ion-col>

        <ion-col size="3">
          <ion-button expand="block" (click)="goToPage('eventos')" fill="clear">
            <ion-icon name="calendar-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
