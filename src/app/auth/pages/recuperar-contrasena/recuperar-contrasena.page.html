<ion-content class="ion-padding page-recuperar-contrasena">
  <div class="reset-password-container">
    <h1 class="ion-text-center">Recuperar Contraseña</h1>

    <ion-card>
      <ion-card-content>
        <form [formGroup]="resetPasswordForm" (ngSubmit)="sendPasswordReset()">
          <ion-item>
            <ion-label position="floating">Correo Electrónico</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>

          <!-- Mensaje de error si el correo es inválido -->
          <ion-text color="danger" *ngIf="resetPasswordForm.get('email').invalid && resetPasswordForm.get('email').touched">
            Ingresa un correo electrónico válido
          </ion-text>

          <ion-button expand="block" type="submit" color="primary">
            Enviar Enlace de Recuperación
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>

    <p *ngIf="mensaje">{{ mensaje }}</p>
  </div>
</ion-content>
