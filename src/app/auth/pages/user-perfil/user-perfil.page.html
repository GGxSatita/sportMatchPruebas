<app-header></app-header>
<ion-content class="ion-padding login-container fondo-app">
  <!-- Spinner de carga mientras se obtienen los datos -->
  <ion-spinner *ngIf="cargando"></ion-spinner>

  <!-- Mostrar la información del usuario -->
  <div *ngIf="!cargando && user" class="login-container">
    <!-- Card de perfil de usuario -->
    <ion-card class="login-card">
      <div class="image-wrapper">
        <!-- Imagen de perfil -->
        <img
          [src]="user?.photo || 'assets/img/default-profile.png'"
          alt="Foto de perfil del usuario"
          (error)="handleImageError($event)"
          class="profile-image"
        />
      </div>

      <ion-card-content>
        <div class="ion-text-center">
          <!-- Nombre del usuario destacado -->
          <div class="data-item">
            <ion-icon name="person-outline"></ion-icon>
            <h3 class="user-name">{{ user?.name || 'Nombre no disponible' }}</h3>
          </div>

          <!-- Email del usuario -->
          <div class="data-item">
            <ion-icon name="mail-outline"></ion-icon>
            <p><strong>Email:</strong> {{ user?.email }}</p>
          </div>

          <!-- Edad del usuario si está disponible -->
          <div class="data-item" *ngIf="userProfile?.edad">
            <ion-icon name="calendar-outline"></ion-icon>
            <p><strong>Edad:</strong> {{ userProfile.edad }}</p>
          </div>

          <!-- Deporte favorito del usuario si está disponible -->
          <div class="data-item" *ngIf="userProfile?.deporteFavorito">
            <ion-icon name="fitness-outline"></ion-icon>
            <p><strong>Deporte Favorito:</strong> {{ userProfile.deporteFavorito }}</p>
          </div>
        </div>

        <!-- Botones para editar perfil y cambiar contraseña -->
        <ion-row>
          <ion-col size="6">
            <ion-button expand="block" color="primary" (click)="goToEditProfile()">
              <ion-icon name="create-outline" slot="start"></ion-icon>
              Editar Perfil
            </ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button expand="block" color="secondary" (click)="goToCambiarContrasena()">
              <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
              Cambiar contraseña
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
<app-footer></app-footer>
