<app-header></app-header>

<ion-content class="ion-padding login-container fondo-app">
  <!-- Spinner de carga mientras se obtienen los datos -->
  <ion-spinner *ngIf="cargando"></ion-spinner>

  <!-- Mostrar la información del usuario -->
  <div *ngIf="!cargando && user" class="login-container">
    <!-- Card de perfil de usuario -->
    <ion-card class="login-card">
      <div class="image-wrapper">
        <!-- Imagen de perfil -->
        <img
          [src]="user?.photo || 'assets/img/default-profile.png'"
          alt="Foto de perfil del usuario"
          (error)="handleImageError($event)"
          class="profile-image"
        />
      </div>

      <ion-card-content>
        <div class="ion-text-center">
          <!-- Nombre del usuario destacado -->
          <div class="data-item">
            <ion-icon name="person-outline"></ion-icon>
            <h3 class="user-name">{{ user?.name || 'Nombre no disponible' }}</h3>
          </div>

          <!-- Email del usuario -->
          <div class="data-item">
            <ion-icon name="mail-outline"></ion-icon>
            <p><strong>Email:</strong> {{ user?.email }}</p>
          </div>

          <!-- Edad del usuario si está disponible -->
          <div class="data-item" *ngIf="userProfile?.edad">
            <ion-icon name="calendar-outline"></ion-icon>
            <p><strong>Edad:</strong> {{ userProfile.edad }}</p>
          </div>

          <!-- Deporte favorito del usuario si está disponible -->
          <div class="data-item" *ngIf="userProfile?.deporteFavorito">
            <ion-icon name="fitness-outline"></ion-icon>
            <p><strong>Deporte Favorito:</strong> {{ userProfile.deporteFavorito }}</p>
          </div>
        </div>

        <!-- Botón para refrescar los datos -->
        <ion-row class="ion-margin-top">
          <ion-col size="12">
            <ion-button expand="block" color="primary" (click)="refrescarDatos()">
              <ion-icon name="refresh-outline" slot="start"></ion-icon>
              <span>Refrescar Datos</span>
            </ion-button>
          </ion-col>
        </ion-row>

        <!-- Botones para editar perfil y cambiar contraseña -->
        <ion-row class="ion-justify-content-center ion-margin-top">
          <ion-col size="6" size-md="4" class="ion-margin-bottom">
            <ion-card button (click)="goToEditProfile()" class="boton-card">
              <ion-card-content>
                <ion-icon name="create" color="light"></ion-icon>
                <div class="button-text">
                  <span>Editar</span>
                  <span>Perfil</span>
                </div>
              </ion-card-content>
            </ion-card>
          </ion-col>

          <ion-col size="6" size-md="4" class="ion-margin-bottom">
            <ion-card button (click)="goToCambiarContrasena()" class="boton-card">
              <ion-card-content>
                <ion-icon name="lock-closed" color="light"></ion-icon>
                <div class="button-text">
                  <span>Cambiar</span>
                  <span>Contraseña</span>
                </div>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<app-footer></app-footer>
