<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="salir()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Spinner de carga mientras se obtienen los datos -->
  <ion-spinner *ngIf="cargando"></ion-spinner>

  <!-- Mostrar la informaciÃ³n del usuario -->
  <div *ngIf="!cargando && user">
    <ion-card>
      <img [src]="user.photo || 'assets/default-profile.png'" alt="Foto de perfil del usuario"/>
      <ion-card-header>
        <ion-card-title>{{ user.name || 'Nombre no disponible' }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Email: {{ user.email }}</p>
        <p *ngIf="userProfile?.edad">Edad: {{ userProfile.edad }}</p>
      </ion-card-content>
    </ion-card>

    <!-- Formulario para actualizar datos -->
    <ion-item>
      <ion-label position="stacked">Nuevo Nombre</ion-label>
      <ion-input [(ngModel)]="newName" placeholder="Escribe tu nuevo nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Nueva Foto (URL)</ion-label>
      <ion-input [(ngModel)]="newPhoto" placeholder="Escribe la URL de la nueva foto"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Nueva Edad</ion-label>
      <ion-input [(ngModel)]="userProfile.edad" placeholder="Escribe tu nueva edad" type="number"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="actualizarPerfil()">Actualizar Perfil</ion-button>
    <ion-button expand="block" (click)="actualizarEdad()">Actualizar Edad</ion-button>
  </div>
</ion-content>
