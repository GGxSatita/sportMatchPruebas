<ion-content>
  <div class="login-container">
    <h1>Login</h1>

    <div *ngIf="user; else loginForm">
      <div>
        <h3>Bienvenido</h3>
        <p>Email: {{ user.email }}</p>
        <p>Nombre: {{ user.name }}</p>
      </div>
      <div>
        <ion-button expand="full" (click)="salir()">Salir</ion-button>
      </div>
    </div>

    <ng-template #loginForm>
      <div>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text" [(ngModel)]="form.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="form.password"></ion-input>
        </ion-item>
        <div class="button-container">
          <ion-button expand="full" (click)="login()">Login</ion-button>
        </div>
        <div>
          <p>¿ No tienes una cuenta ?</p>
          <ion-button  expand="block" color="danger" [routerLink]="['/registro']">
            Registrarse
          </ion-button>
        </div>
      </div>
    </ng-template>
  </div>
</ion-content>
